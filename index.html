<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Zona Gematria</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    header {
      background: #1877f2;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
    }

    .post-box {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 80px;
      resize: none;
      padding: 10px;
      font-size: 14px;
    }

    button {
      background: #1877f2;
      color: white;
      border: none;
      padding: 8px 15px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #145dbf;
    }

    .post {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .post p {
      margin: 0 0 10px;
    }

    .actions {
      display: flex;
      gap: 10px;
    }

    .comment-box {
      margin-top: 10px;
    }

    .comment-box input {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
    }

    .comment {
      background: #f0f2f5;
      padding: 5px;
      border-radius: 5px;
      margin-top: 5px;
      font-size: 13px;
    }
  </style>
</head>
<body>

<header>Zona Gematria</header>

<div class="container">

  <div class="post-box">
    <textarea id="postText" placeholder="No que você está pensando?"></textarea>
    <button onclick="addPost()">Publicar</button>
  </div>

  <div id="feed"></div>

</div>

<script>
  let posts = JSON.parse(localStorage.getItem("posts")) || [];

  function savePosts() {
    localStorage.setItem("posts", JSON.stringify(posts));
  }

  function addPost() {
    const text = document.getElementById("postText").value.trim();
    if (text === "") return;

    posts.unshift({
      text,
      likes: 0,
      comments: []
    });

    document.getElementById("postText").value = "";
    savePosts();
    renderFeed();
  }

  function likePost(index) {
    posts[index].likes++;
    savePosts();
    renderFeed();
  }

  function addComment(index, input) {
    const comment = input.value.trim();
    if (comment === "") return;

    posts[index].comments.push(comment);
    input.value = "";
    savePosts();
    renderFeed();
  }

  function renderFeed() {
    const feed = document.getElementById("feed");
    feed.innerHTML = "";

    posts.forEach((post, index) => {
      const postDiv = document.createElement("div");
      postDiv.className = "post";

      postDiv.innerHTML = `
        <p>${post.text}</p>
        <div class="actions">
          <button onclick="likePost(${index})">Curtir (${post.likes})</button>
        </div>

        <div class="comment-box">
          <input type="text" placeholder="Comentar..."
            onkeydown="if(event.key==='Enter') addComment(${index}, this)">
          ${post.comments.map(c => `<div class="comment">${c}</div>`).join("")}
        </div>
      `;

      feed.appendChild(postDiv);
    });
  }

  renderFeed();
</script>

</body>
</html>
